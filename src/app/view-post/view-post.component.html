<div class="view-card">
  <div class="header">
    <h4 class="">Create a Post</h4>
    <button class="btn-primary" mat-raised-button routerLink="/main">
      Back
    </button>
  </div>
  <div class="title">
    <div class="label">Id:</div>
    <div class="value">{{ postIdFromRoute }}</div>
  </div>
  <div class="title">
    <div class="label">Title:</div>
    <div class="value">{{ selectedPost?.title }}</div>
  </div>
  <div class="body">
    <div class="label">Body:</div>
    <div class="value">{{ selectedPost?.body }}</div>
  </div>
</div>
