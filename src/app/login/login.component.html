  <h4 class="text-center">Login</h4>
  <img
    width="40"
    alt="Angular Logo"
    src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
  />
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    novalidate
    class="d-flex-center"
  >
    <div class="example-container">
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error
            *ngIf="
              !loginForm.get('email')?.errors?.required &&
              loginForm.get('email')?.errors?.pattern
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error
            *ngIf="
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.dirty ||
                loginForm.get('email')?.touched) &&
              loginForm.get('email')?.errors?.required
            "
          >
            Email is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-top-2">
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
            Password length must be greater than or equal to 8 and password must
            contain one or more uppercase , lowercase , numeric and special
            characters
          </mat-error>
          <mat-error
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched) &&
              loginForm.get('password')?.errors?.required
            "
          >
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="forgot-password" (click)="forgot_password()">
        forgot password
      </div>
      <div class="mt-top">
        <button
          [disabled]="!loginForm.valid"
          mat-raised-button
          color="primary"
          mat-button
        >
          Sign In
        </button>
      </div>
    </div>
  </form>
</div>
